<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BHAI Holdings, LLC — Building the Future of Intelligent Systems</title>
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="BHAI Holdings">
    <meta property="og:description" content="Diversified investment company with strategic positions across Fintech, Energy, Mining, and Data Centers">
    <meta property="og:image" content="https://mariahsai.github.io/og-image.png">
    <meta property="og:url" content="https://bhaiholdings.com">
    <meta property="og:type" content="website">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(180deg, #000000 0%, #2C2C2C 30%, #1a1a1a 50%, #2C2C2C 70%, #000000 100%);
            color: #ffffff;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }
        
        /* Animated Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 15% 20%, rgba(229, 228, 226, 0.05) 0%, transparent 30%),
                radial-gradient(circle at 85% 60%, rgba(44, 44, 44, 0.3) 0%, transparent 40%),
                radial-gradient(circle at 50% 80%, rgba(229, 228, 226, 0.03) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
            animation: bgShift 20s ease-in-out infinite;
        }
        
        @keyframes bgShift {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        
        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            z-index: 1;
            padding: 20px;
            padding-top: 15vh;
            padding-bottom: 120px;
        }
        
        .logo-text {
            font-size: 60px;
            font-weight: 900;
            background: linear-gradient(135deg, #4A4A4A 0%, #A8A8A8 25%, #FFFFFF 50%, #A8A8A8 75%, #4A4A4A 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 10px;
            margin-bottom: 30px;
            position: relative;
            display: inline-block;
            animation: fadeInDown 1s ease-out;
        }
        
        .logo-text::before,
        .logo-text::after {
            content: '';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 35px;
            height: 2px;
            box-shadow: 0 0 10px rgba(229, 228, 226, 0.4);
        }
        
        .logo-text::before {
            right: 100%;
            margin-right: 15px;
            background: linear-gradient(90deg, transparent, #E5E4E2);
        }
        
        .logo-text::after {
            left: 100%;
            margin-left: 15px;
            background: linear-gradient(90deg, #E5E4E2, transparent);
        }
        
        /* Footer */
        .footer {
            background: rgba(0, 0, 0, 0.8);
            border-top: 1px solid rgba(229, 228, 226, 0.1);
            padding: 30px 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 10;
        }
        
        .footer-text {
            font-size: 10px;
            color: #666666;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 12px;
        }
        
        .footer-brand {
            font-size: 12px;
            color: #A8A8A8;
            letter-spacing: 4px;
            font-weight: 600;
        }
        
        .hero-tagline {
            font-size: 24px;
            color: #E5E4E2;
            letter-spacing: 2px;
            font-weight: 300;
            margin-bottom: 150px;
            animation: fadeInUp 1s ease-out 0.3s backwards;
        }
        
        .hero-description {
            font-size: 16px;
            color: #A8A8A8;
            max-width: 700px;
            line-height: 1.8;
            margin-bottom: 60px;
            animation: fadeInUp 1s ease-out 0.5s backwards;
        }
        
        .explore-button {
            display: inline-block;
            padding: 20px 50px;
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #000000;
            background: linear-gradient(135deg, #E5E4E2 0%, #FFFFFF 50%, #E5E4E2 100%);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s ease;
            text-decoration: none;
            box-shadow: 0 10px 40px rgba(229, 228, 226, 0.3);
            animation: fadeInUp 1s ease-out 0.7s backwards, pulse 2s ease-in-out 2s infinite;
        }
        
        .explore-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 50px rgba(229, 228, 226, 0.5);
            background: linear-gradient(135deg, #FFFFFF 0%, #E5E4E2 50%, #FFFFFF 100%);
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 10px 40px rgba(229, 228, 226, 0.3);
            }
            50% {
                box-shadow: 0 15px 50px rgba(229, 228, 226, 0.6);
            }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .logo-text {
                font-size: 40px;
                letter-spacing: 5px;
            }
            
            .logo-text::before,
            .logo-text::after {
                display: none;
            }
            
            .hero-tagline {
                font-size: 18px;
            }
            
            .hero-description {
                font-size: 14px;
                padding: 0 20px;
            }
            
            .explore-button {
                padding: 16px 40px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Hero Landing Section -->
    <section class="hero">
        <div class="logo-text">BHAI HOLDINGS</div>
        <div class="hero-tagline">Building the Future of Intelligent Systems</div>
        <a href="explore.html" class="explore-button">Click to Explore</a>
    </section>
    
    <!-- Footer -->
    <footer class="footer">
        <p class="footer-text">Confidential Information | For Qualified Investors Only</p>
        <p class="footer-brand">━━  BHAI HOLDINGS, LLC  ━━</p>
    </footer>
</body>
</html>
